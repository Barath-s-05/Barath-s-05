name: Generate Snake
permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Barath-s-05
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=00F7FF&color_dots=161b22,0e2a36,004e64,007ea7,00a8cc


      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
